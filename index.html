<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Do It List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <h1 id="head">Do It List</h1>
      <div class="container">
        <input type="text" id="heading" placeholder="Enter Your Task Here" />
        <span onclick="heading()" class="addbtn">Add</span>
      </div>
      <ul id="myUl">
        <li>This is a To-do List</li>
        <li>Click on the cross sign</li>
        <li>That row will disappear</li>
        <li>You can create your own to-do list</li>
        <li class="checked">This task is completed</li>
        <li>Keep Learning</li>
      </ul>
    </section>
  </body>
  <script src="myscript.js"></script>
</html>
